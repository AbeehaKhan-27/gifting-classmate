<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gifting James</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
  </head>
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      padding-top: 20%;
      font-size: 40px;
    }

    p {
      font-size: 20px;
    }

    /* Wrapper to align buttons properly */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 40px; /* Increased space between the buttons */
      margin-top: 20px;
    }

    .button1 {
      padding: 14px 18px; /* Same padding for both buttons */
      border: 1px solid black;
      border-radius: 5px;
      font-size: 16px;
      background-color: thistle;
      box-shadow: 0 5px #999;
      cursor: pointer;
    }

    .button2 {
      padding: 15px 30px; /* Same padding for both buttons */
      border: 1px solid black;
      border-radius: 5px;
      font-size: 16px;
      background-color: thistle;
      box-shadow: 0 5px #999;
      cursor: pointer;
    }

    .button1:hover,
    .button2:hover {
      background-color: thistle;
    }

    .button1:active,
    .button2:active {
      background-color: plum;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }

    /* Ensuring no space issue and proper hover behavior */
    a {
      text-decoration: none; /* Remove underline from links */
    }

    /* Optional: adjust margins for spacing */
    a:focus,
    a:hover {
      outline: none;
    }
  </style>

  <body>
    <h1>Welcome James!</h1>
    <br />
    <p>Are you ready to open your gift?</p>
    <br />
    <div class="button-container">
      <a href="yes.html">
        <button class="button1">Yes! &#128675;</button>
      </a>
      <a href="no.html">
        <button class="button2">No!</button>
      </a>
    </div>
  </body>
</html>
